server:
  port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: order
          uri: lb://order
          predicates:
            - Path=/order/**
          filters:
            - RewritePath=/order/(?<path>.*), /$\{path}
        - id: product
          uri: lb://product
          predicates:
            - Path=/product/**
          filters:
            - RewritePath=/product/(?<path>.*), /$\{path}
        - id: report
          uri: lb://report
          predicates:
            - Path=/report/**
          filters:
            - RewritePath=/report/(?<path>.*), /$\{path}
        - id: front
          uri: /index.html
          predicates:
            - Path=/
          filters:
            - RewritePath=/, /index.html